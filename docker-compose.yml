
services:
  backend:
    build: .
    container_name: eventora-api
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - .:/app
      - node_modules:/app/node_modules

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  node_modules:
